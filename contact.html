<style>
* {margin:0; padding:0; box-sizing:border-box;}

/* Body + Background */
body {
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  color:white;
  background: 
    linear-gradient(135deg, rgba(50,255,150,0.5), rgba(11,27,51,0.5)),
    url('Images/ContactUsPage.jpg') no-repeat center center / cover;
  position: relative;
}

body::before {
  content:"";
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  background-color: rgba(0,0,0,0.3);
  z-index:0;
}

header, section, footer {
  position: relative;
  z-index:1;
}

/* Header & Navigation */
header {
  background: rgba(11,27,51,0.85);
  text-align:center;
  padding:15px;
}
header h2 {margin-bottom:10px;}
nav a {
  color:white;
  margin:0 10px;
  text-decoration:none;
  font-weight:600;
  padding:6px 12px;
  border-radius:20px;
  transition:0.3s;
}
nav a:hover {
  background:#f4b400;
  color:#0b1b33;
}

/* Section */
section {
  max-width:700px;
  margin:50px auto;
  padding:20px;
  text-align:center;
  background: transparent;
  line-height:1.7;
  text-shadow: 0 1px 3px rgba(0,0,0,0.7);
}

/* Form Styling */
form {
  display:flex;
  flex-direction:column;
  align-items:center;
  margin-top:20px;
}
input, textarea {
  width:90%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border: 1px solid rgba(255,255,255,0.5);
  background: rgba(255,255,255,0.15);
  color:white;
}
input::placeholder, textarea::placeholder {
  color: rgba(255,255,255,0.7);
}
button {
  background: rgba(11,27,51,0.85);
  color:white;
  padding:12px 30px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin-top:10px;
  transition:0.3s;
}
button:hover {
  background:#f4b400;
  color:#0b1b33;
}

/* Footer */
footer {
  background: rgba(11,27,51,0.85);
  text-align:center;
  padding:20px;
  color:#ccc;
  margin-top:30px;
}
footer a {
  color:#f4b400;
  text-decoration:underline;
}
footer a:hover {
  color:#fff;
  text-decoration:none;
}

/* Responsive */
@media(max-width:768px) {
  section {margin:30px 15px;}
  input, textarea {width:95%;}
}

@media(max-width:480px) {
  nav a {padding:5px 10px; font-size:0.9rem;}
  section {padding:15px;}
  button {width:95%;}
}
</style>
</head>
